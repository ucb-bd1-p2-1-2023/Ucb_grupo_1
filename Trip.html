<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>In Driver</title>
</head>
<body>
    <div class="box">
        <h1 class="title is-1"> Trip Form Uber </h1>
        <h2 class="subtitle is-3">Fill your data in this form please</h2>
    </div>
    <div class="box my-6">
        <div class="field">
            <label class="label" for="TripId">Trip ID:</label>
            <div class="control">
                <input class="input" type="text" id="TripId" placeholder="Example: 959">
            </div>
        </div>

    <div class="field">
        <div class="field">
            <label class="label" for="DriverId">DriverID:</label>
            <div class="control">
                <input class="input" type="text" id="DriverId" placeholder="Exammple: 563">
            </div>
        </div>
    
    
        <div class="field">
            <label class="label" for="StarTime">Start Time:</label>
            <div class="control">
                <input class="input" type="text" id="StarTime" placeholder="Example: 5 pm">
            </div>
        </div>

        <div class="field">
            <label class="label" for="Duration">Duration:</label>
            <div class="control">
                <input class="input" type="text" id="Duration" placeholder="Example: 1 hora">
            </div>
        </div>


        <div class="block">
            <button class="button is-primary is-meidum is-fullwidth mt-6" onclick="submitForm()">Submit</button>
        </div>

    </div>
    <script>
        function submitForm() {

            function getValues() {
                return {
                    TripId: document.getElementById('TripId').value,
                    DriverId: document.getElementById('DriverId').value,
                    StartTime: document.getElementById('StartTime').value,
                    Duration: document.getElementById('Duration').value,
                }
            }
            

            const url = 'http://localhost:3000/driver';
            const method = 'POST';
            const headers = {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            };
            const body = JSON.stringify(getValues());
            const medatata = { method, headers, body };
            fetch(url, medatata)
            .then(response => response.json())
            .then(response => console.log(JSON.stringify(response)))
        }
    </script>
</body>
</html>
