<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>In Driver</title>
</head>
<body>
    <div class="box">
        <h1 class="title is-1"> Car Form Uber </h1>
        <h2 class="subtitle is-3">Fill your Car data in this form please</h2>
    </div>
    <div class="box my-6">
        <div class="field">
            <label class="label" for="CarId">Car ID:</label>
            <div class="control">
                <input class="input" type="text" id="CarId" placeholder="Example: 959">
            </div>
        </div>

        <div class="field">
            <label class="label" for="Model">Model:</label>
            <div class="control">
                <input class="input" type="text" id="Model" placeholder="Mazda Demio">
            </div>
        </div>

    <div class="field">
        <div class="field">
            <label class="label" for="CarYear">Car year:</label>
            <div class="control">
                <input class="input" type="text" id="CarYear" placeholder="Exammple: 2000">
            </div>
        </div>
    
    
        <div class="field">
            <label class="label" for="Capacity">Capacity:</label>
            <div class="control">
                <input class="input" type="text" id="Capacity" placeholder="Example: 5">
            </div>
        </div>

        <div class="field">
            <label class="label" for="Color">Color:</label>
            <div class="control">
                <input class="input" type="text" id="Color" placeholder="Example: Verde">
            </div>
        </div>

        <div class="field">
            <label class="label" for="PlateNumber">Plate Number:</label>
            <div class="control">
                <input class="input" type="text" id="PlateNumber" placeholder="Example: 1620RKB">
            </div>
        </div>

        <div class="block">
            <button class="button is-primary is-meidum is-fullwidth mt-6" onclick="submitForm()">Submit</button>
        </div>

    </div>
    <script>
        function submitForm() {

            function getValues() {
                return {
                    CarId: document.getElementById('CarId').value,
                    Model: document.getElementById('Model').value,
                    CarYear: document.getElementById('CarYear').value,
                    Capacity: document.getElementById('Capacity').value,
                    Color: document.getElementById('Color').value,
                    PlateNumber: document.getElementById('PlateNumber').value,
                }
            }
            

            const url = 'http://localhost:3000/driver';
            const method = 'POST';
            const headers = {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            };
            const body = JSON.stringify(getValues());
            const medatata = { method, headers, body };
            fetch(url, medatata)
            .then(response => response.json())
            .then(response => console.log(JSON.stringify(response)))
        }
    </script>
</body>
</html>
